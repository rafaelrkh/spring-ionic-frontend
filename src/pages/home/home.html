


<ion-content padding>
  <h3>Comércio Eletrônico</h3>

  <img src="assets/imgs/logo-login.png" alt="logo">

  <form>

    <ion-item>

      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credencial.email" name="email" type="text"> </ion-input>
      
    </ion-item>

    <ion-item>

      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credencial.senha" name="senha" type="password"></ion-input>

    </ion-item>

    <button ion-button block (click)="login()">Entrar</button>
    
  </form>

  <button ion-button block outline (click)="signUp()">Registrar</button>


</ion-content>
