<ion-header>

  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>

    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-fab top right edge>
      <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
    </ion-fab>

    <ion-list>
        <form [formGroup]="formGroup" (ngSubmit)="showProdutosNome(); $event.preventDefault()">
        <ion-item>
            <ion-input formControlName="nome" placeholder="Digite o nome do produto..." type="text"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button block type="submit" [disabled]="formGroup.invalid">Pesquisar</button>
        </ion-item>
        </form>
        

        <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">

          <ion-thumbnail item-start>

            <img src="{{bucketUrl}}/cat{{item.id}}.jpg">

          </ion-thumbnail>

          <h2> {{ item.nome }} </h2>

        </button>

    </ion-list>

</ion-content>
